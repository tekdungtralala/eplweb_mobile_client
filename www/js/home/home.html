<ion-view view-title="Home">
	<ion-content>

	<div class="row">
		<div class="col">
			This is an un-Official mobile app which show an information about
			English Premier League.
		</div>
	</div>
	<div class="row">
		<div class="col col-50">
			<button class="button icon-left ion-ios-time button-positive button-block"
				ui-sref="app.matchday">
				Matchday
			</button>
		</div>
		<div class="col col-50">
			<button class="button icon-left ion-ios-list-outline button-positive button-block"
				ui-sref="app.ranks">
				Table
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col col-66">
			<button class="button icon-left ion-star button-positive button-block">
				Team of The Week
			</button>
		</div>
		<div class="col col-33">
			<button class="button icon-left ion-document-text button-positive button-block">
				News
			</button>
		</div>
	</div>

	</ion-content>
</ion-view>
