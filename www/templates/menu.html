<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-royal">
			<h1 class="title">Weekend Match</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
<!-- 				<ion-item nav-clear menu-close>
					<button 
						ng-click="socialSignin('GOOGLE')"
						class="btn btn-google-plus wm-signin-btn">
						<i class="fa fa-google-plus"></i> | Connect with Google Plus
					</button>
				</ion-item> -->
				<ion-item nav-clear menu-close ng-if="!loggedUser">
					<button 
						ng-click="socialSignin('FACEBOOK')"
						class="btn btn-facebook wm-signin-btn">
						<i class="fa fa-facebook"></i> | Connect with Facebook
					</button>
				</ion-item>
				<ion-item nav-clear menu-close ng-if="loggedUser">
					<img ng-src="{{loggedUser.imageUrl}}"/><br/>
					{{loggedUser.firstName}} {{loggedUser.lastName}}<br/>
					{{loggedUser.username}}<br/>
					<br/>
					<button 	
						ng-click="vm.logout()"
						class="button button-small button-royal">
						Logout
					</button>
				</ion-item>
				<ion-item nav-clear menu-close
					ui-sref="app.home">
					Home
				</ion-item>
				<ion-item nav-clear menu-close
					ui-sref="app.matchday">
					Matchday
				</ion-item>
				<ion-item nav-clear menu-close
					ui-sref="app.ranks">
					Table
				</ion-item>
				<ion-item nav-clear menu-close>
					Team of the week
				</ion-item>
				<ion-item nav-clear menu-close>
					News
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
